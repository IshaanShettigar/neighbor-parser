<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbor Parser</title>
    <link href="static/style.css" rel="stylesheet" />
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/DataTables/datatables.min.css" rel="stylesheet" />
    <link href="static/fontawesome/css/all.css" rel="stylesheet" />
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <div class="mx-auto">
            <a class="navbar-brand " href="#">Neighbor Parser</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="card text-center mt-5">
        <div class="card-header h5">
          Neighbor Output
        </div>
        <div class="card-body">
          <div class="form-group">
            <textarea id="neighborData" class="form-control" rows="10" placeholder='Paste output from "show cdp neighbors detail" or "show lldp neighbors detail" here' autofocus></textarea>
          </div>
        </div>
      </div>

      <div class="card mt-5 mb-5">
        <div class="card-header">
          <div class="container">
            <div class="row">
              <div class="col-xl"></div>
              <div class="col text-center">
                <div class="h5">Neighbors</div>
              </div>
              <div class="col-xl col-12 text-end p-0">
                <div class="d-flex justify-content-end">
                  <div class="flex-shrink-1 pe-2">
                    <div class="input-group">
                      <div class="bg-white border-end-0 input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
                      <input type="text" class="form-control border-start-0" id="neighbor_search">
                    </div>
                  </div>
                  <div class="flex-shrink-0">
                    <div id="control_buttons" ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table id="neighborTable" class="table table-striped table-hover table-bordered">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Type</th>
                  <th scope="col">Local Interface</th>
                  <th scope="col">Name</th>
                  <th scope="col">Remote Interface</th>
                  <th scope="col">Remote Interface ID</th>
                  <th scope="col">Platform</th>
                  <th scope="col">Description</th>
                  <th scope="col">TTL</th>
                  <th scope="col">System ID</th>
                  <th scope="col">Capabilities</th>
                  <th scope="col">Addresses</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

    <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/DataTables/datatables.min.js"></script>
    <script src="static/table.js"></script>
    <script src="static/neighbors/bundle.js"></script>

  </body>
</html>
